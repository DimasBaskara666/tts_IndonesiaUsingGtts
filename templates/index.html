<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech Bahasa Indonesia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 90%;
        max-width: 600px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        resize: vertical;
        min-height: 150px;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 25px;
      }

      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      button {
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-speak {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-speak:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-download {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
      }

      .btn-download:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .format-selector {
        grid-column: 1 / -1;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
      }

      .format-selector label {
        margin: 0;
        font-weight: normal;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .controls {
          grid-template-columns: 1fr;
        }

        .buttons {
          grid-template-columns: 1fr;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ¤ TTS Indonesia</h1>
        <p>Konversi teks ke suara dengan mudah</p>
      </div>

      <form id="ttsForm">
        <div class="form-group">
          <label for="textInput">Masukkan Teks:</label>
          <textarea
            id="textInput"
            placeholder="Ketik teks yang ingin diucapkan di sini..."
            required
          ></textarea>
        </div>

        <div class="controls">
          <div class="form-group">
            <label for="speed">Kecepatan Bicara:</label>
            <select id="speed">
              <option value="slow">Lambat</option>
              <option value="normal" selected>Normal</option>
              <option value="fast">Cepat</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gender">Jenis Suara:</label>
            <select id="gender">
              <option value="default" selected>Default</option>
              <option value="male">Pria</option>
              <option value="female">Wanita</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button type="button" id="speakBtn" class="btn-speak">
            <span id="speakIcon">ðŸ”Š</span>
            <span id="speakText">Putar Suara</span>
          </button>

          <button type="button" id="downloadBtn" class="btn-download">
            <span id="downloadIcon">ðŸ’¾</span>
            <span id="downloadText">Unduh Audio</span>
          </button>
        </div>

        <div class="format-selector">
          <span>Format:</span>
          <label>
            <input type="radio" name="format" value="wav" checked />
            WAV
          </label>
          <label>
            <input type="radio" name="format" value="mp3" />
            MP3
          </label>
        </div>
      </form>

      <div id="status" class="status"></div>
    </div>

    <script>
      const speakBtn = document.getElementById("speakBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const textInput = document.getElementById("textInput");
      const speedSelect = document.getElementById("speed");
      const genderSelect = document.getElementById("gender");
      const statusDiv = document.getElementById("status");

      function showStatus(message, type = "success") {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        statusDiv.style.display = "block";

        setTimeout(() => {
          statusDiv.style.display = "none";
        }, 3000);
      }

      function setButtonLoading(button, loading) {
        const icon = button.querySelector("span:first-child");
        const text = button.querySelector("span:last-child");

        if (loading) {
          button.disabled = true;
          icon.innerHTML = '<div class="loading"></div>';
          if (button === speakBtn) {
            text.textContent = "Memutar...";
          } else {
            text.textContent = "Mengunduh...";
          }
        } else {
          button.disabled = false;
          if (button === speakBtn) {
            icon.textContent = "ðŸ”Š";
            text.textContent = "Putar Suara";
          } else {
            icon.textContent = "ðŸ’¾";
            text.textContent = "Unduh Audio";
          }
        }
      }

      speakBtn.addEventListener("click", async () => {
        const text = textInput.value.trim();
        if (!text) {
          showStatus("Silakan masukkan teks terlebih dahulu!", "error");
          return;
        }

        setButtonLoading(speakBtn, true);

        try {
          const response = await fetch("/speak", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              speed: speedSelect.value,
              gender: genderSelect.value,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            showStatus(result.message, "success");
          } else {
            showStatus(result.error || "Terjadi kesalahan", "error");
          }
        } catch (error) {
          showStatus("Gagal terhubung ke server", "error");
        } finally {
          setButtonLoading(speakBtn, false);
        }
      });

      downloadBtn.addEventListener("click", async () => {
        const text = textInput.value.trim();
        if (!text) {
          showStatus("Silakan masukkan teks terlebih dahulu!", "error");
          return;
        }

        const format = document.querySelector(
          'input[name="format"]:checked'
        ).value;
        setButtonLoading(downloadBtn, true);

        try {
          const response = await fetch("/download", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              speed: speedSelect.value,
              gender: genderSelect.value,
              format: format,
            }),
          });

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = `tts_output.${format}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showStatus("File berhasil diunduh!", "success");
          } else {
            const result = await response.json();
            showStatus(result.error || "Gagal mengunduh file", "error");
          }
        } catch (error) {
          showStatus("Gagal terhubung ke server", "error");
        } finally {
          setButtonLoading(downloadBtn, false);
        }
      });

      // Auto-resize textarea
      textInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.max(this.scrollHeight, 150) + "px";
      });
    </script>
  </body>
</html>
